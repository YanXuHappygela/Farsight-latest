#
# vars.conf
#

# NB: Change these paths to point to your copy
# of the source code for the relevant packages.

# Path to FARSIGHT source (normally .. from this directory)
export FTK_DIR=`cd "$(dirname $0)/.."; pwd`
echo "FTK_DIR = $FTK_DIR"

# Path to ITK source
export ITK_DIR=~/src/InsightToolkit-3.20.0
echo "ITK_DIR = $ITK_DIR"

# Path to VTK source
export VTK_DIR=~/src/VTK
echo "VTK_DIR = $VTK_DIR"

# Path to VXL source
export VXL_DIR=~/src/vxl-1.13.0
echo "VXL_DIR = $VXL_DIR"

# Base path to Boost headers
#export BOOST_DIR=/usr/include
export BOOST_DIR=/opt/local/include
echo "BOOST_DIR = $BOOST_DIR"

# Path to QT qmake executable
export QMAKE_DIR=/opt/local/libexec/qt4-mac/bin/qmake
echo "QMAKE_DIR = $QMAKE_DIR"

# Base path to all build files
export BUILD_DIR=$FTK_DIR/build
echo "BUILD_DIR = $BUILD_DIR"

echo
